<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container mx-auto">
        <a class="navbar-brand text-primary fw-bolder" th:href="@{/todo}">Todo<span class="text-danger">-List</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">For Teams</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Resources
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Getting Start</a></li>
                        <li><a class="dropdown-item" href="#">Template</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Help Center</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="container">
        <h3 class="my-5 text-secondary">Your Todo</h3>
        <div class="row">
            <table class="table table-bordered border-primary">
                <thead>
                <tr>
                    <th class="text-center text-danger">ID</th>
                    <th class="text-center text-danger">Task</th>
                    <th class="text-center text-danger">Description</th>
                    <th class="text-center text-danger">Is Done</th>
                    <th class="text-center text-danger">Create At</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todoList : ${todoLists}">
                    <td th:text="${todoList.id}"></td>
                    <td th:text="${todoList.task}"></td>
                    <td th:text="${todoList.description}"></td>
                    <td th:text="${todoList.done}"></td>
                    <td th:text="${todoList.createAt}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <h5 class="my-4 text-secondary">Edit Section</h5>
        <form class="form-control w-50 py-5" action="/todo/update" method="post" th:object="${todo}">
            <div class="d-flex flex-wrap gap-2 justify-content-evenly">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label class="form-label">Task</label>
                    <input type="text" class="form-control" th:value="*{task}" th:field="*{task}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" th:value="*{description}" th:field="*{description}">
                </div>
                <div class="mb-3">
                    <label for="isDone" class="form-label">Is Done</label>
                    <select class="form-select" id="isDone" name="isDone" th:field="*{done}">
                        <option th:value="true" th:selected="${todo.done == true}">True</option>
                        <option th:value="false" th:selected="${todo.done == false}">False</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center gap-2">
                <a th:href="@{/todo}"><button type="button" class="btn btn-secondary">Back</button></a>
                <input type="submit" class="btn btn-primary" value="Edit">
            </div>
        </form>

    </div>
</main>
</body>
</html>
